<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Query Argument in Flask</title>
</head>
<body>
    <h1>{{ request.args }}</h1>
    <br>
    <h1>{{ request.args.get('name') }}</h1>
    <br>
    <h1>{{ request.args.get('email') }}</h1>
    <br>
    <h1>{{ request.form.get('name') }}</h1>
    <br>
    <h1>{{ request.form.get('email') }}</h1>
</body>
</html>
