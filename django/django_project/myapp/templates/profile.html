{% extends 'base.html' %}

{% block content %}
<div class="profile-update-container">
    <h2>Update Profile</h2>
    <form action="{% url 'profileupdate' request.session.id %}" method="post" class="profile-update-form" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Dropdowns -->
        <label for="job-title" class="profile-update-label">Job Title:</label>
        <select id="job-title" name="job_title" class="profile-update-select">
            <option value="software_engineer">{{can_com.job_title}}</option>
            <option value="software_engineer">Software Engineer</option>
            <option value="data_analyst">Data Analyst</option>
            <!-- Add other job titles as needed -->
        </select>

        <label for="job-type" class="profile-update-label">Job Type:</label>
        <select id="job-type" name="job_type" class="profile-update-select">
            <option value="software_engineer">{{can_com.job_type}}</option>
            <option value="full_time">Full Time</option>
            <option value="part_time">Part Time</option>
            <!-- Add other job types as needed -->
        </select>

        <label for="job-category" class="profile-update-label">Job Category:</label>
        <select id="job-category" name="job_category" class="profile-update-select">
            <option value="software_engineer">{{can_com.job_category}}</option>
            <option value="it">IT</option>
            <option value="finance">Finance</option>
            <!-- Add other job categories as needed -->
        </select>

        <label for="country" class="profile-update-label">Country:</label>
        <select id="country" name="country" class="profile-update-select">
            <option value="software_engineer">{{can_com.country}}</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <!-- Add other countries as needed -->
        </select>

        <label for="state" class="profile-update-label">State:</label>
        <select id="state" name="state" class="profile-update-select">
            <option value="software_engineer">{{can_com.state}}</option>
            <option value="alabama">Alabama</option>
            <option value="california">California</option>
            <!-- Add other countries as needed -->
        </select>

        <label for="years-of-experience" class="profile-update-label">Years of Experience:</label>
        <select id="years-of-experience" name="years_of_experience" class="profile-update-select">
            <option value="software_engineer">{{can_com.year_of_exp}}</option>
            <option value="1">1 year</option>
            <option value="2">2 years</option>
            <!-- Add other options as needed -->
        </select>

        <label for="education-level" class="profile-update-label">Education Level:</label>
        <select id="education-level" name="education_level" class="profile-update-select">
            <option value="high_school">{{can_com.edu_level}}</option>
            <option value="high_school">High School</option>
            <option value="bachelors">Bachelor's Degree</option>
            <!-- Add other education levels as needed -->
        </select>

        <label for="gender" class="profile-update-label">Gender:</label>
        <select id="gender" name="gender" class="profile-update-select">
            <option value="male">{{can_com.gender}}</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="shift" class="profile-update-label">Shift:</label>
        <select id="shift" name="shift" class="profile-update-select">
            <option value="morning">{{can_com.shift}}</option>
            <option value="morning">Morning</option>
            <option value="evening">Evening</option>
            <!-- Add other shift options as needed -->
        </select>

        <!-- Input fields -->
        <label for="city" class="profile-update-label">City:</label>
        <input type="text" id="city" name="city" class="profile-update-input" required value="{{can_com.city}}" >

        <label for="address" class="profile-update-label">Address:</label>
        <input type="text" id="address" name="address" class="profile-update-input" required value="{{can_com.address}}" >

        <label for="dob" class="profile-update-label">Birthday:</label>
        <input type="date" id="dob" name="dob" class="profile-update-input" required  value="{{can_com.dob}}" >

        <label for="firstname" class="profile-update-label">First Name:</label>
        <input type="text" id="firstname" name="firstname" class="profile-update-input" required value="{{can_com.firstname}}" >

        <label for="lastname" class="profile-update-label">Last Name:</label>
        <input type="text" id="lastname" name="lastname" class="profile-update-input" required value="{{can_com.lastname}}" >

        <label for="min-salary" class="profile-update-label">Minimum Salary:</label>
        <input type="number" id="min-salary" name="min_salary" class="profile-update-input" required  value="{{can_com.min_salary}}" >

        <label for="max-salary" class="profile-update-label">Maximum Salary:</label>
        <input type="number" id="max-salary" name="max_salary" class="profile-update-input" required value="{{can_com.max_salary}}" >

        <label for="website" class="profile-update-label">Website:</label>
        <input type="url" id="website" name="website" class="profile-update-input" value="{{can_com.website}}" >

        <label for="email" class="profile-update-label">Email Address:</label>
        <input type="email" id="email" name="email" class="profile-update-input" required value="{{user.email}}" >

        <label for="phone-number" class="profile-update-label">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone_number" class="profile-update-input" required value="{{can_com.contact}}" >

        <label for="imageUploadr" class="profile-update-label">Profile Photo:</label>
        <input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" class="profile-update-input" required="" capture>
       
        <label for="job-description" class="profile-update-label">Job Description:</label>
        <textarea id="job-description" name="job_description" rows="4" class="profile-update-textarea" required  ></textarea>

        <button type="submit" class="profile-update-button">Update Profile</button>
    </form>
</div>
{% endblock %}
