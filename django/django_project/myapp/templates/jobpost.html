{% extends 'base.html' %}

{% block content %}
<div class="profile-update-container">
    <h2>Job Post</h2>
    {% if message %}
    <h4 style="color: green;">{{message}}</h4>
    {% endif %}
    <form action="{% url 'jobdetailssubmit'  %}" method="post" class="profile-update-form"
        enctype="multipart/form-data">
        {% csrf_token %}

        <label for="id_jobname">Job Name:</label>
        <input type="text" id="id_jobname" name="jobname" value="{{ form.jobname.value }}">

        <label for="id_companyname">Company Name:</label>
        <input type="text" id="id_companyname" name="companyname" value="{{ form.companyname.value }}">

        <label for="id_companyaddress">Company Address:</label>
        <input type="text" id="id_companyaddress" name="companyaddress" value="{{ form.companyaddress.value }}">

        <label for="id_jobdescription">Job Description:</label>
        <textarea id="id_jobdescription" name="jobdescription">{{ form.jobdescription.value }}</textarea>

        <label for="id_qulification">Qualification:</label>
        <input type="text" id="id_qulification" name="qulification" value="{{ form.qulification.value }}">

        <label for="id_responsibilities">Responsibilities:</label>
        <input type="text" id="id_responsibilities" name="responsibilities" value="{{ form.responsibilities.value }}">

        <label for="id_location">Location:</label>
        <input type="text" id="id_location" name="location" value="{{ form.location.value }}">

        <label for="id_companywebsite">Company Website:</label>
        <input type="text" id="id_companywebsite" name="companywebsite" value="{{ form.companywebsite.value }}">

        <label for="id_comapnycontact">Company Contact:</label>
        <input type="text" id="id_comapnycontact" name="comapnycontact" value="{{ form.comapnycontact.value }}">

        <label for="id_salarypackage">Salary Package:</label>
        <input type="text" id="id_salarypackage" name="salarypackage" value="{{ form.salarypackage.value }}">

        <label for="id_companyemail">Company Email:</label>
        <input type="text" id="id_companyemail" name="companyemail" value="{{ form.companyemail.value }}">

        <label for="id_experiance">Experience:</label>
        <input type="number" id="id_experiance" name="experiance" value="{{ form.experiance.value }}">

        <label for="id_logo">Logo:</label>
        <input type="file" id="id_logo" name="logo" accept="image/*">


        <button type="submit" class="profile-update-button">Post Profile</button>
    </form>
</div>
{% endblock %}
