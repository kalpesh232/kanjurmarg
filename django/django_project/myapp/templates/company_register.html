{% extends 'company_base.html' %}
{% block content %}

<body class="bg-gradient-primary">
   
<div class="container">
  
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account! </h1>
                        </div>
                        <form class="user" action="{% url 'company_user_profile' request.session.id %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                        placeholder="First Name" name="fname" value="{{user.firstname}}">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                        placeholder="Last Name" name="lname" value="{{user.lastname}}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="email" class="form-control form-control-user" name="email" id="exampleInputEmail"  value="{{ xxxxx.email }}"
                                        placeholder="Email Address">
                                </div>
                           
                            </div>
                            <div class="form-group row">
                              
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" name="state" id="exampleState"
                                        placeholder="State">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" name="city" id="exampleCity"
                                        placeholder="City">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" name="contact" id="exampleContact"
                                        placeholder="Company Contact">
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control form-control-user"  name="desc" id="exampleDescription"
                                    placeholder="Company Description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">Choose File</label>
                                <input type="file" name="img" class="form-control-file" id="exampleInputFile">
                            </div>
                            <a href="login.html" class="btn btn-primary btn-user btn-block">
                                Register Account
                            </a>
                            <hr>
                            <a href="index.html" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> Register with Google
                            </a>
                            <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                            </a>
                            <button type="submit">Click</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="login.html">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
{% endblock %}
