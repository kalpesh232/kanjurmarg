<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>All Users</h2>
  {% if key1 %}

  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
        {% for key in key1 %}
      <tr>
        <td>{{key.id}}</td>
        <td>{{key.Firstname}}</td>
        <td>{{key.Lastname}}</td>
        <td>{{key.Email}}</td>
        <td>{{key.Contact}}</td>
        <td> <form action="{% url 'editpage' key.id %}" method="post">
          {% csrf_token %}
          <input type="submit" value="Edit">
        </form> </td>
        <td><form action="{% url 'delete' key.id %}" method="post">
          {% csrf_token %}
          <input type="submit" value="Delete">
        </form> </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}
</div>

</body>
</html>
